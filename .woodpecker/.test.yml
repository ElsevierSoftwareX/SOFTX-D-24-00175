matrix:
  PYTHON_VERSION:
    - 3.11
    - 3.10

steps:
  test:
    image: python:${PYTHON_VERSION}
    commands:
      - python -m pip install poetry
      - poetry install
      - poetry run pytest
    when:
      path:
        include: [ ".woodpecker/*.yml", "geco/**/*.py", "tests/**/*.py", "tests/assets/**", "pyproject.toml" ]

depends_on:
  - lint